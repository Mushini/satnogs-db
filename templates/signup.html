<div class="container" ng-controller="registrationFormCtrl">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="alert alert-danger" ng-if="error">
      {{ error }}
    </div>
    <form role="form" ng-submit="registrationForm.submit()">
      <div class="form-group">
	<label for="username">Username</label>
	<input ng-model="registrationForm.username" type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
	<label for="password">Password</label>
	<input ng-model="registrationForm.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
