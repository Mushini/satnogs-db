<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SatNOGS - DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Boostrap and Project CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>

    <!-- PouchDB -->
    <script src="//cdn.jsdelivr.net/pouchdb/3.0.6/pouchdb.js"></script>
    <script src="js/pouchdb.authentication.js"></script>

    <!-- AngularJS specific -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

  </head>

  <body ng-app="satnogs-db" ng-controller="SatnogsDBCtrl">
    <div class="container">
      <nav class="navbar navbar-default" role="navigation" id="main-navbar">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img id="navbar-logo" src="img/satnogs_db.png" alt="SatNOGS DB">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class=""><a href="#">Moderation</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" on-toggle="toggled(open)">
                <a href="#"
                   class="dropdown-toggle">User
                   <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <ng-view></ng-view>
    <script type="text/ng-template" src="templates/main.html" id="main.html"></script>
    <script type="text/ng-template" src="templates/signup.html" id="signup.html"></script>
    <script type="text/ng-template" src="templates/login.html" id="login.html"></script>

    <footer>
      <div class="container">
        <hr>
        <p class="pull-right">
          <a href="https://github.com/satnogs/satnogs-db">Contribute</a> |
          <a href="#">Back to top</a>
        </p>
        <p>&copy; 2014 SatNOGS Team</p>
      </div>
    </footer>

    <!-- Modals -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
      <div class="modal-dialog">

      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
