<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SatNOGS - DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Boostrap and Project CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>

    <!-- PouchDB -->
    <script src="//cdn.jsdelivr.net/pouchdb/3.0.6/pouchdb.js"></script>
    
    <!-- AngularJS specific -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

  </head>

  <body ng-app="satnogs-db">
    <div class="container">
      <nav class="navbar navbar-default" role="navigation" id="main-navbar">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img id="navbar-logo" src="img/satnogs_db.png" alt="SatNOGS DB">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class=""><a href="#">Moderation</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" on-toggle="toggled(open)">
                <a href="#"
                   class="dropdown-toggle">User
                   <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div><!-- End Navigation Bar -->

    <div class="container" id="search" ng-controller="SatnogsDBCtrl">

      <!-- Search Bar -->
      <div class="col-md-12">
        <input type="text"
               class="form-control input-lg"
               placeholder="Search for satellite (NORAD Cat ID or Name)"
               ng-model="search">
      </div>

      <!-- Satellite Panels -->
      <div class="col-md-12" ng-repeat="satellite in items | filter:search">
        <div class="panel panel-default panel-satellite">
          <div class="panel-heading" ng-controller="ModalEdit">
            <h3 class="panel-title">
              <span class="satellite-title">{{ satellite.norad_cat_id }} {{ satellite.name }}</span>
              <button type="button"
                      class="btn btn-default btn-sm pull-right add-transponder"
                      ng-click="open()">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="plus-tip">Suggest new transponder</span>
              </button>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Transponders -->
            <div class="col-md-12" ng-repeat="transponder in satellite.transponders">
              <div class="panel panel-default panel-transponder">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <span class="transponder-title">{{ transponder.description }}</span>
                    <button type="button"
                            class="btn btn-default btn-sm pull-right suggest-transponder"
                            data-toggle="modal"
                            data-target="#editModal">
                      <span class="glyphicon glyphicon-edit"></span>
                      <span class="plus-tip">Suggest edits</span>
                    </button>
                  </h3>
                </div>
                <div class="panel-body">
                  <div class="container transponder-element"
                       ng-repeat="(key, value) in transponder">
                    <div class="col-md-3"
                         ng-if="key != 'description'">
                      <span class="label label-default">{{ key }}</span>
                      <span class="pull-right">{{ value }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <footer>
      <div class="container">
        <hr>
        <p class="pull-right">
          <a href="https://github.com/satnogs/satnogs-db">Contribute</a> |
          <a href="#">Back to top</a>
        </p>
        <p>&copy; 2014 SatNOGS Team</p>
      </div>
    </footer>

    <!-- Modals -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
      <div class="modal-dialog">

      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Latest JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified AngularUI-Bootstrap library -->
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>

    <!-- UI JS -->
    <script src="js/ui.js"></script>

</body>
</html>
