<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Suggest edit in Transponder</h4>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="col-md-4 col-md-offset-1">
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Uplink Low</div>
          <input class="form-control" placeholder="Enter Uplink Low">
        </div>
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Uplink High</div>
          <input class="form-control" placeholder="Enter Uplink High">
        </div>
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Downlink Low</div>
          <input class="form-control" placeholder="Enter Downlink Low">
        </div>
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Downlink High</div>
          <input class="form-control" placeholder="Enter Downlink High">
        </div>
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Mode</div>
          <select class="form-control">
            <option>FM</option>
            <option>APRS</option>
            <option>AFSK</option>
            <option>SSTV</option>
            <option>CW</option>
            <option>FMN</option>
          </select>
        </div>
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Baud</div>
          <input class="form-control" placeholder="Enter Baud Rate">
        </div>
        <div class="input-group transponder-element-suggest">
          <input type="checkbox" value="">
          Inverted
        </div>
        <div class="input-group transponder-element-suggest">
          <input type="checkbox" value="">
          Active
        </div>
        <div class="input-group transponder-element-suggest">
          <div class="input-group-addon">Citation</div>
          <input class="form-control" placeholder="Please provide citation URL">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Suggest Edit</button>
  </div>
</div>
